        <section class="contact">
            <form action="https://httpbin.org/get" method="get">
                <h1 class="contact__h1">Contact me!!</h1>
                <fieldset class="contact__fieldset">
                    <legend class="contact__legend">Personal Information</legend>
                    <p>
                        <label for="firstName" class="contact__label">Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Your name here..." autocomplete="on" required autofocus class="contact__input">
                    </p>
                    <p>
                        <label for="lastName" class="contact__label">Your last name:</label>
                        <input class="contact__input" type="text" name="lastName" id="lastName" placeholder="Your lastName here..." autocomplete="on" required>
                    </p>
                    
                    <p>
                        <label for="telephone" class="contact__label">Telèfon:</label>
                        <input class="contact__input" type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                    </p>
                    
                </fieldset>
                <br>
                <fieldset class="contact__fieldset">
                    <legend class="contact__legend">We send your message</legend>
                    <label class="contact__label" for="message"> Your comment</label>
                    <br>
                    <textarea class="contact__textarea" name="missatge" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                </fieldset>
                <br>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Erase</button>
            </form>
        </section>
    </main>
